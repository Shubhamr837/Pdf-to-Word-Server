language: java
cache:
  directories:
  - "$HOME/.m2"
  - docker_images
sudo: required
services:
- docker
notifications:
  email:
  - shubhamr837@gmail.com
  on_success: always
  on_failure: always
branches:
  only:
  - master
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_7cfcfc98630c_key -iv $encrypted_7cfcfc98630c_iv -in Dockerfile.enc -out Dockerfile -d
- docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD docker.io
- docker load -i docker_images/images.tar || true
- export AWS_DEFAULT_REGION=us-east-2
script:
  - "./mvnw package"
  - docker build -t shubhamr837 .
  - docker tag shubhamr837:latest shubhamr837/pdf:pdf-server
  - docker push shubhamr837/pdf:pdf-server
before_cache:
  - docker save -o docker_images/images.tar $(docker images -a -q)
